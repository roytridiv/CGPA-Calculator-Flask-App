    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <img src= "{{ url_for('static',filename='logo.png') }}" style=" display: block;

                     <!-- <h2 class="title" style="text-align: center; font-family: sans-serif ;">Calculate your CGPA</h2>  -->
                     <small style="
                     text-align: justify;
                     display: block;
                     color: #E65100;
                     font-size: medium; 
                     margin: 20px;">This is a cumulative GPA calculator. There are options for six courses input for calculaton.
                        You can leave any course input box empty if you have taken fewer courses.
                        But you must fill the <strong style="color: red;">Previous CGPA</strong> and  <strong style="color: red;">Current credit</strong> (they are required fields) </small>
                    <form method="POST" action = "http://127.0.0.1:5000/result">

                        <div class="form-group" style="justify-content: space-around;">
                            <label for="exampleInputEmail1">Current CGPA</label>
                            <input type="text" class="form-control" name="cur_cgpa" placeholder="Enter current CGPA" required>
                          </div>

                        
                          <div class="form-group">
                            <label for="exampleInputEmail1">Current Credits</label>
                            <input type="text" class="form-control"  name="cur_credit" placeholder="Enter current credit" required>
                          </div>

                        <div class="row row-space">

                            <div class="form-group">
                                <label for="credit_1">Course 1 Credit</label>
                                <input type="text" max="4" class="form-control" name="credit_1" name="credit1"
                                    placeholder="Enter Credit of course 1">
                            </div>

                            <div class="form-group">
                                <label for="gpa_1">Course 1 GPA</label>
                                <input type="text" min="1" class="form-control" name="gpa_1"
                                    placeholder="Enter Credit of gpa 1">
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="form-group">
                                <label for="credit_2">Course 2 Credit</label>
                                <input type="text" min="1" class="form-control" name="credit_2"
                                    placeholder="Enter Credit of course 2">
                            </div>

                            <div class="form-group">
                                <label for="gpa_2">Course 2 GPA</label>
                                <input type="text" min="1" class="form-control" name="gpa_2"
                                    placeholder="Enter Credit of gpa 2">
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="form-group">
                                <label for="credit_3">Course 3 Credit</label>
                                <input type="text" min="1" class="form-control" name="credit_3"
                                    placeholder="Enter Credit of course 3">
                            </div>

                            <div class="form-group">
                                <label for="gpa_3">Course 3 GPA</label>
                                <input type="text" min="1" class="form-control" name="gpa_3"
                                    placeholder="Enter Credit of gpa 3">
                            </div>

                        </div>

                        <div class="row row-space">

                            <div class="form-group">
                                <label for="credit_4">Course 4 Credit</label>
                                <input type="text" min="1" class="form-control" name="credit_4"
                                    placeholder="Enter Credit of course 4">
                            </div>

                            <div class="form-group">
                                <label for="gpa_4">Course 4 GPA</label>
                                <input type="text" min="1" class="form-control" name="gpa_4"
                                    placeholder="Enter Credit of gpa 4">
                            </div>

                        </div>

                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" style="width: 100%;" type="submit">Submit</button>
                        </div>

                        <p style="
                        margin-top: 50px;
                        text-align: center;
                        color: black;

                        font-size: larger;

                    </p>

                    margin-left: auto;
                    margin-right: auto;
                    width: 50%;">

                    </form>
